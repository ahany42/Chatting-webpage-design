<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>Chat design</title>
    </head>
    <body>
<section class="main">
<div class="header">
    <i class="fa-solid fa-arrow-left" id="arrow"> <span class="back">Back</span></i>    
    <h3 class="sendername"><i class="fa-solid fa-user-tie" id="avatar"></i> Aly Hany</h3>
    <hr clas="line">
</div>
<div class="chatcontent">
    <div class="sendermessage">
        hello
    </div>
    <div class="sendermessage">
        How are you?
    </div>
   
    <div class="recievermessage">
        I am good hru?
    </div>
</div>

</section>
<div class="footercontainer">
<footer class="footersection">
 
        <div class="inputcontainer">
            <div class="textinputcontainer">
               <input class="txtinput" type="text" placeholder="Type your text here" >
               <i class="fa-solid fa-paper-plane" id="send"></i>
            </div>
            <div class="icons">
                <i class="fa-solid fa-paperclip" id="attachment"></i>
                <i class="fa-solid fa-microphone" id="mic"></i>
            </div>
        </div>
   
</footer>
</div>
    </body>
</html>
